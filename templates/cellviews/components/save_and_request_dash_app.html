
<!-- Additional info form -->
<div class="flex flex-wrap ">
  <div class="w-full">
    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
        <form method="post" id='form' hx-encoding='multipart/form-data' hx-post='/dash_or_save' hx-target="#dash-embed" hx-include="#inputData">

            <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                    <input type="text" name="name" value="experiment-1" maxlength="255" placeholder="Full name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" id="id_name">
                </div>
                
                <div class="col-span-6 sm:col-full">
                    <button class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="submit" name="submit" value="save">Save all</button>
                    <button class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="submit" name="submit" value="load">Load dashboard</button>
                </div>
            </div>
        
        </form>
    
    </div>
  </div>
</div>

<!-- Summary uploaded data widget -->
<div class="flex flex-wrap ">
  <div class="w-full">
    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
      <div class="rounded-t-lg py-3 dark:bg-gray-800 dark:text-white px-4">
        <h6>
          Sample data
        </h6>
      </div>
      <div class="flex-auto px-0 pt-0 pb-2">
        <div class="block w-full overflow-auto scrolling-touch p-0">
          <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-600">
            <thead class="bg-gray-100 dark:bg-gray-700">
              <tr>
                {% for title in header %}
                  <th class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">{{ title }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
                {% for line in jobs %}
                <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                  {% for element in line %}
                  <td class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <p class="text-sm mb-0">{{ element }}</p>
                  </td>
                  {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
