{% extends "layouts/base.html" %}
{% load static %}


{% block content %}

<main>
  <div class="px-4 pt-6">
    <form method="POST" action="{% url 'cellviewer:edit_annotation' annotation_id=request.resolver_match.kwargs.annotation_id %}">
      <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
        <div class="items-center justify-between pb-4 border-b border-gray-200 sm:flex dark:border-gray-700">
          <div class="w-full mb-4 sm:mb-0">
            <h1 class="flex justify-center text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white ">
                Annotation viewer and editor
            </h1>
              
            <button class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >Update annotation</button>
          
            <label class="inline-flex items-center cursor-pointer">
              <input name="keep_when_unused" type="checkbox" value="on" class="sr-only peer" {% if keep_when_unused == True %}checked{% endif %}>
              <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
              <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Keep when unused</span>
            </label>
          
            <label class="inline-flex items-center cursor-pointer">
              <input name="public" type="checkbox" value="on" class="sr-only peer" {% if public == True %}checked{% endif %}>
              <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
              <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Public</span>
            </label>
        
            <div id="label-matrix-input-fields">
                {% component "label_matrix_input_fields" matrix_name=annotation_name row_names=row_names col_names=col_names cell_names=cell_names %}
            
                {% endcomponent %}
            </div>
          </div>
        </div>
    </div>
    
        {% csrf_token %}
    </form>

  </div>

</main>

{% endblock content %}
