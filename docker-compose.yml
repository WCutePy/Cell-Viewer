services:

  cellviewer-app:
    container_name: cellviewer-app
    restart: always
    build:
      context: .
    networks:
      - db_network
      - web_network
    volumes:
      - type: bind
        source: ${DB_MOUNT}/db.sqlite3
        target: /db.sqlite3
      - type : bind 
        source: ${MEDIA_MOUNT}
        target: /media

  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "${OPEN_PORT}:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on:
      - cellviewer-app

